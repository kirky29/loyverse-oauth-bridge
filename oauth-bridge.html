<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");
    if (code && state) {
      // Store code temporarily
      localStorage.setItem(`code_${state}`, code);
      window.location.href = `index.html?account=${state}`;
    } else {
      document.body.innerText = "Missing authorization code or state.";
    }
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
